    <title>RockPaperScissors</title>

<body>
    <div class="container">
        <div id="computer">
            <h1>Computer Choice: <h2 id="computerChoice"></h2></h1>
        </div>

            <h1>Your Choice:<h2 id="yourChoice"></h2>
            </h1>

        </div>
        <div id="list">
            <button id="rock" onclick="buttonClicked(0)">Rock</button>
            <button id="paper" onclick="buttonClicked(1)">Paper</button>
            <button id="scissors" onclick="buttonClicked(2)">Scissors</button>
        </div>
    </div>
